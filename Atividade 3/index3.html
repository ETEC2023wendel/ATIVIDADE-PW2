<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basicão JavaScript</title>
    <link rel="stylesheet" href="style3.css">
    
    <script>
        function escreverNoSpan() {
          document.getElementById("meu-span").innerHTML = "ATIVIDADE 3";
        }
    </script>

</head>
<body>
    <h1 class="titulo">Basicão JavaScript</h1>
    <h2 class="subTitulo">Atividade 3</h2>
    <button  class="botao" onclick="escreverNoSpan()"><h1>Clique aqui</h1></button><br>
            <span class="span" id="meu-span"></span>
    
</body>
</html>
